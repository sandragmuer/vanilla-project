<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" class="style" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <title>Sandra's Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrap">
        <div class="weather-app">
          <h1 id="city"></h1>
          <ul>
            <li>Saturday, 14:00</li>
            <li id="description"></li>
          </ul>
          <div class="row">
            <div class="col-4">
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/rain.png"
                alt="Rain"
              />
            </div>
            <div class="col-4">
              <strong id="temperature"></strong>
              <span class="units">°C | <a href="#">°F</a> </span>
            </div>
            <div class="col-4">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/sandragmuer/vanilla-project"
            target="_blank"
          >
            Open-source code
          </a>
          by Sandra Gmür
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
