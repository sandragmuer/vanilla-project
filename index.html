<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" class="style" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <title>Sandra's Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <h1>Walenstadt</h1>
        <ul>
          <li>Saturday, 14:00</li>
          <li>Rain</li>
        </ul>
        <div class="row">
          <div class="col-6">
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/rain.png"
              alt="Rain"
            />
            9 °C | °F
          </div>
          <div class="col-6">
            <ul>
              <li>Precipitation: 94%</li>
              <li>Humidity: 69%</li>
              <li>Wind: 14 km/h</li>
            </ul>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/sandragmuer/vanilla-project"
            target="_blank"
            >Open source code</a
          >
          by Sandra Gmür
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
